<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="images/favicon.jpeg">
        <title>Mi página web</title>
    </head>
    <body>
        <form action="" action="index.php" method="POST" enctype="multipart/form-data">
            <label for="usuario">usuario:</label>
            <input type="text" id="usuario" placeholder="nombre de usuario" required minlength="7" maxlength="9">
            
            <br><br>

            <label for="passwd">contraseña:</label>
            <input type="password" id="passwd" placeholder="contraseña" required>

            <br><br>
            
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="something@gmail.com">

            <br><br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">

            <br><br>

            <label for="bday">cumpleaños:</label>
            <input type="date" id="bday">

            <br><br>

            <label for="quantity">cantidad:</label>
            <input type="number" id="quantity" min="0" max="99" value="1">

            <br><br>

            <label for="title">titulo:</label>
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title">

            <br><br>

            <label for="payment">pago</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">tarjeta regalo</option>
            </select>

            <br><br>

            <label for="subscribe">subscripción:</label>
            <input type="checkbox" id="subscribe">

            <br><br>

            <label for="comment">comentarios:</label><br>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <br><br>

            <label for="file">archivo:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <br><br>

            <br>
            <hr>

            <input type="submit" id="">
            <input type="reset">
        </form>
    </body>
</html>
